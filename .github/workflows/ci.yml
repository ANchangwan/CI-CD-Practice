name: CI

on:
  push:
    branches: [main]

jobs:
  test:
    # 테스트 성공 후 
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm test
    
  build-and-push: 
    needs: test
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME}}
          password: ${{ secrets.DOCKERHUB_TOKEN}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: anchangwan/hello-server-for-cicd-test-20251126
  
  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Deploy new image
        run: |
          docker pull anchangwan/hello-server-for-cicd-test-20251126:latest
          docker stop my-app || true
          docker rm my-app || true
          docker run -d --name my-app -p 3000:3000 anchangwan/hello-server-for-cicd-test-20251126:latest
    